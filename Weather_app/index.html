<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Weather App | AK27</title>
</head>
<body>
    <div class="card">

        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><i class="ri-search-line"></i></button>
        </div>

        <div class="error">
            <p>City Not Found</p>
        </div>

        <div class="weather">
            <img src="Assets/images/rain.png" class="weather-icon" alt="">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Vadodara</h2>
            <div class="details">
                <div class="col">
                    <img src="Assets/images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="Assets/images/wind.png" alt="">
                    <div>
                        <p class="wind">18 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
